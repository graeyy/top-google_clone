        <meta name="description" content="">

        <link rel="stylesheet" href="reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css" type="text/css" media="all">

    <body>
        <header>
            <div class="topbar-container">

                <div><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></div>

                <div><a href="https://www.google.com.ph/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></div>
                <div id="menu-btn-container">
                    <svg id="menu-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 341.333 341.333">
                        <path d="M128 128h85.333v85.333H128zM0 0h85.333v85.333H0zM128 256h85.333v85.333H128zM0 128h85.333v85.333H0zM0 256h85.333v85.333H0zM256 0h85.333v85.333H256zM128 0h85.333v85.333H128zM256 128h85.333v85.333H256zM256 256h85.333v85.333H256z"/>
                    </svg>
                </div>
                <div>
                    <button id="btn-login">Sign In</button>
                </div>

            </div>
        </header>

        <main>
            <div class="logo-container">
                <img src="img/google-logo.png" alt="Google">
            </div>

            <div class="search-container">
                <div class="search-icon">
                    <svg id="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 339.921 339.921"><path d="M335.165 292.071l-81.385-84.077c-5.836-6.032-13.13-8.447-16.29-5.363-3.171 3.062-10.47.653-16.306-5.379l-1.164-1.207c36.425-47.907 32.89-116.499-10.851-160.24-47.739-47.739-125.142-47.739-172.875 0-47.739 47.739-47.739 125.131 0 172.87 44.486 44.492 114.699 47.472 162.704 9.045l.511.533c5.825 6.032 7.995 13.402 4.814 16.469-3.166 3.068-1.012 10.443 4.83 16.464l81.341 84.11c5.836 6.016 15.452 6.195 21.49.354l22.828-22.088c6.015-5.827 6.178-15.437.353-21.491zM182.306 181.81c-32.852 32.857-86.312 32.857-119.159.011-32.852-32.852-32.847-86.318 0-119.164 32.847-32.852 86.307-32.847 119.148.005 32.857 32.847 32.857 86.302.011 119.148z" /></svg>
                </div>
                <input class="search-input" type="text">
            </div>

            <div class="btn-container">
                <button id="action-search">Google Search</button>
                <button id="action-lucky">I'm Feeling Lucky</button>
            </div>

            <div class="lang">
                <article>
                    <p>Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a> </p>
                </article>
            </div>
        </main>


        <footer>
            <div class="google-footer">
                <div class="left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
